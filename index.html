<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bits rain</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="scene"></div>
    <div id="toolbox">
      <div class="tool">
        <span>bit color</span>
        <input id="text-color-input" type="color" value="#FF0000" />
      </div>
      <div class="tool">
        <span>background color</span>
        <input id="background-color-input" type="color" value="#000000" />
      </div>
      <div class="tool">
        <span>update interval (ms)</span>
        <input
          id="speed-input"
          type="number"
          min="0"
          max="1000"
          value="50"
          size="1"
        />
      </div>
      <div class="tool">
        <span>column count</span>
        <input
          id="column-count-input"
          type="number"
          min="0"
          max="100"
          value="50"
          size="4"
        />
      </div>
      <div class="tool">
        <span>p0</span>
        <input
          id="p0-input"
          type="range"
          min="0"
          max="1"
          step="0.05"
          value="0.3"
        />
      </div>
      <div class="tool">
        <span>p1</span>
        <input
          id="p1-input"
          type="range"
          min="0"
          max="1"
          step="0.05"
          value="0.3"
        />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
